<img class="card-block" [src]="question.imgUrl">
<div class="yes-answer answer" (click)="yesAnswer()">YES</div>
<div class="no-answer answer" (click)="noAnswer()">NO</div>
<span class="quiz-question">
  Did <span class="spacial">{{ question.name }}</span>
  was released in
  <span class="spacial">
    {{ (question.possibleWrongYear > 1800) ? question.possibleWrongYear : 2021  }}
  </span>
</span>
